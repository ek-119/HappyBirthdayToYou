  <script>
    function move() {
      var elem =               document.getElementById("myBar");   
      var width = 1;
      var id = setInterval(frame, 39);
      function frame() {
        if (width >= 50) {
          clearInterval(id);
        } else {
          width++; 
          elem.style.width = width + '%'; 
        }
      }
    }
  </script>
