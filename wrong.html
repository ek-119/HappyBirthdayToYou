<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>#01.</title>
  <script src="https://kit.fontawesome.com/1c1c991676.js"></script>
  <SCRIPT LANGUAGE=JavaScript>
  function decrypt(pwd) {
    const answer = 'password';
    if(pwd == null || pwd.length <= 0) {
      alert('검색어를 입력하세요. ');
      return
    }
    if(pwd != answer){
      window.location.href = "wrong.html";
    }
    else {
      window.location.href = "../임시.html";
    }
  }

  </SCRIPT>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Gukgle</title>
  <style>
    h1 {
        text-align: center;
        margin-top: 150px;
        font-size: 90px;
    }
    h1 span:nth-child(1) {
        color:#4285f4;
    }
    h1 span:nth-child(2) {
        color:#ea4335;
    }
    h1 span:nth-child(3) {
        color:#fbbc05;
    }
    h1 span:nth-child(4) {
        color:#4285f4;
    }
    h1 span:nth-child(5) {
        color:#34a853;
    }
    h1 span:nth-child(6) {
        color:#ea4335;
    }
    .search-bar {
      width: 500px;
    }
  </style>
</head>
<body>
  <h1>
    <span>E</span><span>u</span><span>n</span><span>g</span><span>l</span><span>e</span>
  </h1>
  <form action="javascript:decrypt(document.all.pass.value);">
    <div class="mx-auto mt-5 search-bar input-group mb-3">
      <input type='text' class="text17 form-control rounded-pill" name='pass' size='20' placeholder="다른 검색어를 입력해보세요." aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append">
      </div>
    </div>
  </form>
</body>
</html>
